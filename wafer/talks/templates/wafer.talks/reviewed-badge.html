{% load i18n %}
{% spaceless %}
  {% if reviewed %}
    {% if review_is_current %}
      <span class="badge bg-success"
            title="{% trans 'Reviewed' %}">
        R: <i class="fas fa-check"></i>
      </span>
    {% else %}
      <span class="badge bg-info"
            title="{% trans 'Reviewed, but outdated (modified since last review)' %}">
        R: <i class="fas fa-clock"></i>
      </span>
    {% endif %}
  {% endif %}
{% endspaceless %}
