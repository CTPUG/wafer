{% extends "wafer/base.html" %}
{% load i18n %}
{% block content %}
<section class="wafer wafer-sponsors">
<h1>{% trans 'Sponsors' %}</h1>
<div class="wafer list">
    {% for sponsor in sponsor_list %}
    <section class="wafer wafer-sponsor">
    <div>
        <h2>{{ sponsor.name }}</h2>
        {{ sponsor.description.rendered|safe }}
    </div>
    </section>
    {% empty %}
    <p>No sponsors yet.</p>
    {% endfor %}
</div>
</section>
{% endblock %}
